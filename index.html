<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="text-field">
        <h1>
          <big
            >Learn to code by <br />
            watching others</big
          >
        </h1>
        <br />
        <p class="field-text">
          <small>
            See how experienced developers solve problem in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </small>
        </p>
      </div>
      <div>
        <button class="bill-btn">
          <b>Try it for free </b><small>then $20/mo. thereafter</small>
        </button>
      </div>
      <div class="form">
        <form action="" id="form">
          <label for="fname"></label>
          <input
            type="text"
            id="fname"
            name="fname"
            required
            pattern="[A-Za-z0-9]{1,20}"
            placeholder="Jonathan"
          /><br />
          <label for="lname"></label><br />
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Last Name"
          /><br />
          <label for="email"></label><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email Address"
          /><br />
          <label for="pwd"></label><br />
          <input
            type="text"
            id="pwd"
            name="pwd"
            placeholder="Password"
          /><br /><br />
          <input type="submit" value="CLAIM YOUR FREE TRIAL" id="btn" />

          <div id="tiny-font">
            <p>
              <small
                >By clicking the button you are agreeing to our
                <span id="red-font"> <b>Terms and services</b></span></small
              >
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
